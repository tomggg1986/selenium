<html>
  <head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <br><br>
    <form>
      <label class="custom-control-label" for="uName">Username:</label>
      <input type="text" id="uName" class="form-control>    
      
	  <label class="custom-control-label" for="uPass">Password:</label>
      <input type="text" id="uPass" class="form-control> 
	  <div class="custom-control custom-radio">
        <input id="alldata" name="save" type="radio" class="custom-control-input" checked required>
        <label class="custom-control-label" for="alldata">Save User data</label>
      </div>
      <div class="custom-control custom-radio">
        <input id="onlypass" name="save" type="radio" class="custom-control-input" required>
        <label class="custom-control-label" for="onlypass">Save only password</label>
      </div>                  
	  <button class="btn" type="submit" id="checkoutButton">Submit</button>
    </form>
  </body>
